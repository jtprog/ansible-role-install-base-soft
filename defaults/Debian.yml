---
- debian:
    version: stretch
    locale: en_US.UTF-8
    mirror: ftp.ru.debian.org
    sources_list: "sources.list.j2"

- base_soft_list:
    - { name: wget, state: latest }
    - { name: git, state: latest }
    - { name: aptitude, state: latest }
    - { name: apt-transport-https, state: latest }
    - { name: vim, state: latest }
    - { name: tcpdump, state: latest }
    - { name: telnet, state: latest }
    - { name: unzip, state: latest }
    - { name: zlib, state: latest }
    - { name: iperf3, state: latest }
    - { name: mailx, state: latest }
    - { name: curl, state: latest }
    - { name: dstat, state: latest }
    - { name: sysstat, state: latest }
    - { name: gnupg, state: latest }
    - { name: python-pycurl, state: latest }
    - { name: screen, state: latest }
    - { name: rsync, state: latest }
    - { name: tmux, state: latest }
    - { name: mc, state: latest }
    - { name: htop, state: latest }
    - { name: bash-completion, state: latest }
    - { name: bash-completion-extras, state: latest }
    - { name: ntp, state: latest }
    - { name: iotop, state: latest }
    - { name: lsof, state: latest }
    - { name: mlocate, state: latest } # Please disable this package if you run this role on NFS-server
